<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <title>Test generator</title>
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	    <script src="demo.js"></script>
	    <style>
	  		body {padding: 10px;}
	  		.btn {margin-top: 10px;}
	  		.obvestilo {margin-left:10px;}
	  	</style>
	</head>
	<body>
	<h1>Test1</h1>  
	<script>
	
	    var gend = Math.random()*2;
	    gend = Math.floor(gend);
	    var randN,i=0;
	    var randS = Math.random()*50+100;
	    
	    if(gend == 0)
	        randN = Math.random()*50; 
	    else
	        randN = Math.random()*50+50;
	        
	    randN = Math.floor(randN);
	    randS = Math.floor(randS);
	    
	    //alert(gend+" " + randN + " " +randS);    
	    var birthY = Math.floor(Math.random()*94+1920);
	    var birthM = Math.floor(Math.random()*12+1);
	    var birthD;
	    var birthH = Math.floor(Math.random()*23+1);
	    var birthMin = Math.floor(Math.random()*59);
	    if(birthM == 2)
	        birthD= Math.floor(Math.random()*28+1);
	    else if(birthM == 1 || birthM == 3 || birthM == 5 || birthM == 7 || birthM == 8 || birthM == 10 || birthM == 12 ) 
	         birthD= Math.floor(Math.random()*31+1);
	    else 
	        birthD= Math.floor(Math.random()*30+1);
	        
	    var birth = birthY+"-"+birthM+"-"+birthD+"T"+birthH+":"+birthMin;  
	    alert(birth); 
	    jQuery.get('./names.txt', function(data) {
            var lines = data.split("\n");
            $.each(lines, function(n, line) {
                if(i == randN || i == randS){       
                   document.write(line);
                }
                i++;
            });
        });
        
	</script> 
	</body>

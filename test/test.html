
<!DOCTYPE html>
<html>
    <head>
    	 <title>Health app</title>	
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
         <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	     <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	     <script src="script.js"></script>
	     <style>
	     	body{padding:10px;}
	     	.glyphicon-refresh-animate {
			    -animation: spin .7s infinite linear;
			    -webkit-animation: spin2 .7s infinite linear;
			}
			
			@-webkit-keyframes spin2 {
			    from { -webkit-transform: rotate(0deg);}
			    to { -webkit-transform: rotate(360deg);}
			}
			#loadButt{
				display:none;
			}
			.patient{
				
			}
		
	     </style>
    </head>
    <body>
        	<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-8"><b>Generator podatkov</b> za 3 bolnike</div>
						</div>
					</div>
					<div class="panel-body">
						<button type="button" class="btn btn-primary btn-ms" onclick="generate()">Generiraj</button><span id="kreirajSporocilo"></span>
						<button id="loadButt" class="btn btn-primary btn-ms btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></button>
				  	</div>
				</div>
			</div>
			</div>
			<div class="row">
			<div class="col-lg-9 col-md-9 col-sm-9">

					<div class="panel-heading">

							<div class="col-lg-6 col-md-6 col-sm-6"><b>Podatki o izbranem bolniku</b></div>
							<div class="col-lg-6 col-md-6 col-sm-6"><select class="form-control input-sm" id="patients"><option value=""></option></select></div>

						</div>
					</div>
					<div class="panel-body">
						<div class="personalInfo">
							<div><span class="label label-default">Ime:</span>&nbsp;<span class="personsName"></span></div>
							<div><span class="label label-default">Priimek:</span>&nbsp;<span class="personsLastName"></span></div>
							<div><span class="label label-default">Rojstvo:</span>&nbsp;<span class="personsBirth"></span></div>
						</div>
					</div>
				</div>	
			</div>
			</div>
			<button type="button" class="btn btn-primary btn-ms" onclick="getIP()">Get IP</button><span id="kreirajSporocilo"></span>
